<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and font settings */
        body {
            background-image: url(img.avif);
            /* background: linear-gradient(to right, #ff9a8b, #ff6a88, #ff99ac); */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Card styling for the greeting message */
        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        /* Animated Diwali greeting text */
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
            color: #fff5e1;
            margin-bottom: 20px;
        }

        /* Subtitle styling */
        p {
            font-size: 1.3em;
            margin: 20px 0;
        }

        /* Fireworks effect */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px 10px yellow;
            animation: explode 1.2s infinite ease-in-out;
        }

        .firework:nth-child(2) { left: 60%; animation-delay: 0.5s; }
        .firework:nth-child(3) { left: 30%; animation-delay: 1s; }
        .firework:nth-child(4) { left: 80%; animation-delay: 1.5s; }

        /* Diya in footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: #ffd700;
            cursor: pointer;
        }

        /* Keyframes for animation */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes explode {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Hide the video by default */
        #diwaliVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        #diwaliVideo video {
            width: 80%;
            max-width: 600px;
            margin: auto;
            display: block;
            padding-top: 20vh;
        }
    </style>
</head>
<body>
    <!-- Fireworks animation effect -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <!-- Card with Diwali greeting message -->
    <div class="card">
        <h1>Happy Diwali!</h1>
        <p>May this festival of lights fill your life with joy, peace, and prosperity.</p>
    </div>

    <!-- Diya symbol in the footer -->
    <footer onclick="playVideo() ">
        ðŸª”
    </footer>

    <!-- Video overlay -->
    <div id="diwaliVideo" onclick="stopVideo()">
        <video src="video.mp4" controls autoplay ></video>
    </div>

    <script>
        function playVideo() {
            document.getElementById('diwaliVideo').style.display = 'block';
        }

        function stopVideo() {
            var video = document.querySelector('#diwaliVideo video');
            video.pause();
            video.currentTime = 0;
            document.getElementById('diwaliVideo').style.display = 'none';
        }
    </script>
</body>
</html>
