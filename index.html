<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            background-image: url(img.avif);
            /* background: linear-gradient(to right, #ff9a8b, #ff6a88, #ff99ac); */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }


        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }


        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
            color: #fff5e1;
            margin-bottom: 20px;
        }


        p {
            font-size: 1.3em;
            margin: 20px 0;
        }


        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px 10px yellow;
            animation: explode 1.2s infinite ease-in-out;
        }

        .firework:nth-child(2) {
            left: 60%;
            animation-delay: 0.5s;
        }

        .firework:nth-child(3) {
            left: 30%;
            animation-delay: 1s;
        }

        .firework:nth-child(4) {
            left: 80%;
            animation-delay: 1.5s;
        }

        

        /* Keyframes for animation */
        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes explode {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            50% {
                transform: translateX(-50px);
            }

            75% {
                transform: translateY(-100px);
            }
        }
        
    </style>
</head>

<body>
    <!-- Fireworks animation effect -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <!-- Card with Diwali greeting message -->
    <div class="card">
        <h1>Happy Diwali!</h1>

        <p>May this festival of lights fill your life with joy, peace, and prosperity.
            
        </p>
    </div>

</body>

</html>
